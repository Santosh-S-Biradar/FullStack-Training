<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Two Boxes Example</title>
    
    <script src ="switch.js"></script>
  <style>
   /*body {

      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }*/
    contentbox
    borderbox  
    div{
        position: static;
        border: 2px solid black;
    }
    .box1{
        position:fixed;
        height: 3%;
        background-color: brown;
        width: 80%;
        margin: 20px;
        padding: 30px;
        border: 2px solid black;
    }
     .box2{
        position:sticky;
        height: 30%;
        background-color: rgb(165, 42, 108);
        width: 80%;
        margin: 20px;
        padding: 30px;
        border: 2px solid black;
    }
     .box3{
        position: relative;
        z-index: 1;
        top: 20%;
        left: 20%;
        bottom: 30%;
        right: 20%;

        background-color: rgb(42, 165, 95);
        width: 80%;
        margin: 20px;
        padding: 30px 20px 50px 10px;
        border: 2px solid black;
    }
     .box4{
        position: absolute;
        left: 20%;
        top: 20%;
        background-color: rgb(42, 165, 122);
        width: 80%;
        margin: 20px;
        padding: 30px;
        border: 2px solid black;
    }
     
      
  </style>
</head>
<body>
  <div class="box box1">Box 1</div>
  <div class="box box2">Box 2</div>
  <div class="box box3">Box 3</div>
  <div class="box box4">Box 4</div>
</body>
</html>
