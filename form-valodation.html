<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="form.js" defer></script>
</head>
<body class="bg-light">
   <form action="https://sheetdb.io/api/v1/8s7mtw206s5n4" method="post" id="sheetdb-form">
  <div class="container mt-5">
    <h2 class="mb-4">User Registration</h2>
    <form onsubmit="return validateForm()" class="p-4 bg-white border rounded shadow-sm">
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" name=data[name] class="form-control">
        <span id="nameError" class="text-danger"></span>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name=data[email] class="form-control">
        <span id="emailError" class="text-danger"></span>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number:</label>
        <input type="text" id="phone" name=data[phone] class="form-control">
        <span id="phoneError" class="text-danger"></span>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" name=data[password] class="form-control">
        <span id="passwordError" class="text-danger"></span>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script>
    document.getElementById("sheetdb-form")
    form.addEventListner("submit",e=>{
      e.preventDefault()
      fetch(form.action,{
        method:"POST",
      body :new  formData(document.getElementId("sheetdb-form"))
      }).then(
        Response=>response.json()
      )
    })
  </div>
</body>
</html>
